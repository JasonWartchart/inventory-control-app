<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>

    <!-- 🎨 CSS định dạng giao diện đăng nhập -->
    <style>
        /* 📄 Toàn bộ trang căn giữa theo chiều ngang và dọc */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiếm toàn bộ chiều cao màn hình */
        }

        /* 📦 Hộp chứa nội dung đăng nhập */
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc; /* Bóng nhẹ viền */
            width: 300px;
            text-align: center;
        }

        /* 🧾 Ô nhập mã nhân viên */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 🔘 Nút đăng nhập */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 🚫 Hiển thị lỗi nếu nhập sai mã */
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- 📦 Khung chính chứa form -->
    <div class="login-box">
        <h2>🔐 Đăng nhập</h2>

        <!-- ⚠️ Nếu có lỗi (ví dụ mã nhân viên không hợp lệ), sẽ hiển thị tại đây -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <!-- 📝 Form đăng nhập: gửi mã nhân viên qua POST đến route /login -->
        <form method="POST" action="/login">
            <input type="text" name="employee_code" placeholder="Nhập mã số nhân viên" required>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>

</body>
</html>
